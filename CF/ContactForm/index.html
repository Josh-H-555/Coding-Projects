<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/site.css">
    </head>

    <body class="mt-5">
        <main class="flex-shrink-0">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div>
                            <h2 class="text-light text-center">Contact Me</h2>
                        </div>
                    </div>
                </div>

                <form action="#">

                    <div class="row bg-light row-cols-1 row-cols-md-2 p-2 border border-2 border-info gx-2">

                        <div class="col pt-1 pb-1 order-first">
                            <div class="form-group">
                                <label for="inputFirstName" class="p-1">First Name</label>
                                <input type="text" class="form-control bi-person-lines-fill" id="inputFirstName"
                                    placeholder="First name">
                            </div>
                        </div>

                        <div class="col pt-1 pb-2 order-1">
                            <div class="form-group">
                                <label for="inputEmail" class="p-1">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>

                        <div class="col pt-1 pb-1 order-0">
                            <div class="form-group">
                                <label for="inputLastName" class="p-1">Last Name</label>
                                <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                            </div>
                        </div>

                        <div class="col pt-1 pb-1 order-2">
                            <div class="form-group">
                                <label for="inputPhone" class="p-1">Phone (optional)</label>
                                <input type="number" class="form-control" id="inputPhone" placeholder="Phone">
                            </div>
                        </div>

                        <div class="col-12 pt-1 pb-1 order-last">
                            <div class="form-group">
                                <label for="inputSubject" class="p-1">Subject</label>
                                <input type="text" class="form-control" id="inputSubject" placeholder="Subject">

                                <label for="inputMessage" class="p-1">Message</label>
                                <textarea name="Message" class="form-control" id="inputMessage" cols="10" rows="2"
                                    placeholder="Message"></textarea>

                                <button type="Submit" class="btn btn-primary mt-2">Submit</button>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </main>

    </body>

</html>
